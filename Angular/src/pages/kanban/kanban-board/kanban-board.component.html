<div class="board flex justify-between">
    <div class="panel">
        <h2>Planned</h2>
        
        @for (action of actions; track trackAction){
            @if (action.status == 'Pending'){
                <app-action-card [action]="action"></app-action-card>
            }
        }
    </div>
    <div class="panel">
        <h2>In Progress</h2>

        @for (action of actions; track trackAction){
            @if (action.status == 'InProgress'){
                <app-action-card [action]="action"></app-action-card>
            }
        }
    </div>

    <div class="panel">
        <h2>Completed</h2>

        @for (action of actions; track trackAction){
            @if (action.status == 'Done'){
                <app-action-card [action]="action"></app-action-card>
            }
        }
    </div>
</div>
